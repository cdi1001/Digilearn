<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">

    <title>Index</title>
</head>
<body>
<div class="container">
    <button class="btn btn-success nBtn">New</button>
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                     <th>Category ID</th>
                 <th>Category</th>
                <th>Sub_Category</th>
                <th>Grade</th>
                <th>Unit</th>
                <th>Level</th>
                <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${data}">
                    <td th:text="${category.category_id}">Category ID</td>
               <td th:text="${category.category}">Category</td>
               <td th:text="${category.sub_category}">Sub-Category</td>
                <td th:text="${category.grade}">Grade</td>
                <td th:text="${category.unit}">Unit</td>
                <td th:text="${category.level}">Level</td>
                    <td>
                        <a class="btn btn-danger delBtn" th:href="@{delete/(id=${category.category_id})}">Delete</a>
                        <a class="btn btn-primary eBtn" th:href="@{findOne/(id=${category.category_id})}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr/>
            <ul class="nav nav-pills">
                <li class="nav-item"
                    th:each="i : ${#numbers.sequence(0,data.totalPages-1)}"><a
                        class="nav-link" th:classappend="${currentPage}==${i}?'active':''" th:href="@{/(page=${i})}"
                        th:text="${i}"></a></li>
            </ul>
        </div>
    </div>

    <div class="myForm">
        <form action="#" method="post" th:action="@{/save}">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="exampleModal" role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or
                                Create</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal"
                                    type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                             <div class="form-group">
                                <label class="col-form-label" for="category_id">ID:</label>
                                <input class="form-control" id="category_id" name="category_id"  type="text" value=""/>
                            </div>
                           <div class="form-group">
                                <label class="col-form-label" for="category">Category</label>
                                <input class="form-control" id="category" name="category" type="text" value=""/>
                            </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="sub_category">Sub_Category</label>
                                <input class="form-control" id="sub_category" name="sub_category" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="grade">Grade</label>
                                <input class="form-control" id="grade" name="grade" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="unit">Unit</label>
                                <input class="form-control" id="unit" name="unit" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="level">Level</label>
                                <input class="form-control" id="level" name="level" type="text" value=""/>
                            </div>
                            
                            
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <input class="btn btn-primary" type="submit" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete this country?
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"
                            type="button">Close
                    </button>
                    <a class="btn btn-danger" href="" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script crossorigin="anonymous" src="../static/js/main.js" th:src="@{js/main.js}"
        type="text/javascript"></script>
</body>
</html>
