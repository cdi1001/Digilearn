<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Free Text and Essay Question List</title>
</head>
<body>
<div align="center">
    <h1>Free Text and Essay Question List</h1>
    <a href="/new">Add new Question</a>
    <br/><br/>
    <table border="1" >
    	<thead>
            <tr>
                <th>Quiz ID</th>
                <th>Question ID </th>
                <th>Question</th>
                <th>Keywords</th>
                <th>Time Limit</th>
                <th>Word Limit</th>
                <th>Level</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="QueFreeTextAndEssay : ${listQueFreeTextAndEssay}">
                <td th:text="${QueFreeTextAndEssay.qid.quizid}">Quiz ID</td>
                <td th:text="${QueFreeTextAndEssay.qid.quesid}">Question ID</td>
                <td th:text="${QueFreeTextAndEssay.question}">Question</td>
                <td th:text="${QueFreeTextAndEssay.keywords}">Keywords</td>
                <td th:text="${QueFreeTextAndEssay.timelimit}">Time Limit</td>
                <td th:text="${QueFreeTextAndEssay.wordlimit}">Word Limit</td>
                <td th:text="${QueFreeTextAndEssay.level}">Level</td>
                <td th:text="${QueFreeTextAndEssay.category}">Category</td>
                <td>
                    <a th:href="@{'/edit/' + ${QueFreeTextAndEssay.qid}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${QueFreeTextAndEssay.qid}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
