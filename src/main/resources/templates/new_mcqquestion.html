<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Question</title>
</head>
<body>
    <div align="center">
        <h1>Create New Question</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${mcq}"
            method="post">
            
 
              <table border="1" >
                <tr>             
                    <td> Question ID</td>
                    <td>
                        <input type="text" th:field="*{qid}" />
                    </td>
                </tr>  
                       
                <tr>             
                    <td>Question</td>
                    <td>
                        <input type="text" th:field="*{question}" />
                    </td>
                </tr>
             
                <tr>
                    <td>Option 1</td>
                    <td><input type="text" th:field="*{option_1}" /></td>
                </tr> 
                <tr>
                    <td>Option 2</td>
                    <td><input type="text" th:field="*{option_2}" /></td>
                </tr> 
                <tr>
                    <td>Option 3</td>
                    <td><input type="text" th:field="*{option_3}" /></td>
                </tr> 
                <tr>
                    <td>Option 4</td>
                    <td><input type="text" th:field="*{option_4}" /></td>
                </tr> 
                <tr>
                    <td>Answer</td>
                    <td><input type="text" th:field="*{answer}" /></td>
                </tr> 
                <tr>             
                    <td>Category</td>
                    <td>
                        <input type="text" th:field="*{category}" />
                    </td>
                </tr>
                 <tr>
                    <td>Time Limit</td>
                    <td><input type="text" th:field="*{timelimit}" /></td>
                </tr> 
                <tr>             
                    <td> Quiz ID</td>
                    <td>
                        <input type="text" th:field="*{quiz_id}"/>
                    </td>
                </tr> 
                <tr>             
                    <td> Level</td>
                    <td>
                        <input type="text" th:field="*{level}" />
                    </td>
                </tr>   

                 <tr>             
                    <td>Marks</td>
                    <td>
                        <input type="text" th:field="*{marks}"/>
                    </td>
                </tr>                       
             <tr>
                    <td colspan="2" align="center"><button type="submit">Save</button> </td>
              </tr>
            </table>
        </form>
    </div>
</body>
</html>
