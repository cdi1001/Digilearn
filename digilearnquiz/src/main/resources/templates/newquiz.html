<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Quiz</title>
</head>
<body>
    <div align="center">
        <h1>Create New Quiz</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${quiz}"
            method="post">
 
            <table border="1" >
                <tr>
                    <td>Quiz_Name:</td>
                    <td><input type="text" th:field="*{Quiz_Name}" /></td>
                </tr>
                <tr>
                    <td>Category:</td>
                    <td><input type="text" th:field="*{Category}" /></td>
                </tr>
                <tr>
                    <td>Duration:</td>
                    <td><input type="text" th:field="*{Duration}" /></td>
                </tr>
                <tr>
                    <td>Marks:</td>
                    <td><input type="text" th:field="*{Marks}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
